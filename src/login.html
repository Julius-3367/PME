<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - PME</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <main class="login-root">
      <div class="login-card">
        <div class="logo">PME</div>
        <p class="sub">Login here</p>

        <form id="login-form">
          <label class="field-label">API INSTANCE / DOMAIN</label>
          <div class="field api-field">
            <select
              id="api-select"
              style="
                width: 100%;
                border: 0;
                background: transparent;
                padding: 0;
                margin: 0;
              "
            ></select>
          </div>
          <div style="display: flex; gap: 8px; margin-top: 8px">
            <input
              id="api-url"
              class="field"
              style="
                flex: 1;
                border: 2px solid var(--purple);
                padding: 8px;
                border-radius: 4px;
              "
              placeholder="https://api.example.com"
            />
            <button
              id="add-instance"
              type="button"
              class="btn-primary"
              style="padding: 8px 12px; min-width: 90px"
            >
              Add
            </button>
          </div>
          <div
            id="onboard-token-container"
            style="
              display: none;
              margin-top: 8px;
              gap: 8px;
              align-items: center;
            "
          >
            <input
              id="onboard-token"
              class="field"
              style="
                flex: 1;
                border: 2px solid #ddd;
                padding: 8px;
                border-radius: 4px;
              "
              placeholder="Onboarding token (required to fetch roles)"
            />
            <button
              id="save-onboard"
              type="button"
              class="btn-primary"
              style="padding: 8px 12px; min-width: 90px"
            >
              Save
            </button>
          </div>
          <div id="roles-spinner" style="display: none; margin-top: 6px">
            <span class="spinner"></span> Loading roles...
          </div>

          <label class="field-label">USERNAME</label>
          <div class="field input-with-icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z"
                fill="#3a2a66"
              />
              <path
                d="M2 20c0-3.866 3.582-7 10-7s10 3.134 10 7v1H2v-1z"
                fill="#3a2a66"
              />
            </svg>
            <input
              id="username"
              name="username"
              type="email"
              placeholder="you@company.com"
              required
            />
          </div>

          <label class="field-label">PASSWORD</label>
          <div class="field input-with-icon password-field">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M17 8V7a5 5 0 0 0-10 0v1"
                stroke="#3a2a66"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <rect
                x="3"
                y="8"
                width="18"
                height="13"
                rx="2"
                stroke="#3a2a66"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="******"
              required
            />
          </div>
            </button>
          <div class="row between">
            <label class="remember"
              ><input type="checkbox" id="remember" /> Remember Me</label
            >
            <a class="forgot" href="#">Forgot Password?</a>
          </div>

          <div class="actions">
            <button id="login-btn" type="submit" class="btn-primary">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M12 17v-4"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <rect
                  x="3"
                  y="7"
                  width="18"
                  height="11"
                  rx="2"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M7 7V6a5 5 0 0 1 10 0v1"
                  stroke="#fff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Login
            </button>
          </div>

          <div id="error" class="error" aria-live="polite"></div>
        </form>
        <div style="margin-top: 12px; font-size: 12px; color: #666">
          Tip: Add the API domain for this instance and select it before logging
          in. You can manage multiple instances here.
        </div>
      </div>
    </main>

    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/auth-check.js"></script>
  </body>
</html>
